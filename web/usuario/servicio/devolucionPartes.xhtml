<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:outputLabel value="Incidencia: "/>
                    
                    <p:outputLabel value="SRMS: "/>
                    <p:inputText value="#{devolucionPartesBean.incidencia.srms}"/>
                    
                    <p:outputLabel value="DPS: "/>
                    <p:inputText value="#{devolucionPartesBean.incidencia.dps}"/>
                    
                    <p:commandButton value="Consultar" action="#{devolucionPartesBean.consultarParteEnviadaIncidencia()}" update="tableListParteEnviada"/>

                    <p:dataTable id="tableListParteEnviada" var="parteEnviada" value="#{devolucionPartesBean.listParteEnviada}" widgetVar="parteEnviadaTable"
                                 emptyMessage="Ningun cliente encontrado con el criterio dado" filteredValue="#{devolucionPartesBean.listFilteredParteEnviada}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column filterBy="#{parteEnviada.parte.componente.partNumber}" headerText="Part Number">
                            <h:outputText value="#{parteEnviada.parte.componente.partNumber}" />
                        </p:column>
                        
                        <p:column filterBy="#{parteEnviada.parte.componente.nombre}" headerText="Nombre ">
                            <h:outputText value="#{parteEnviada.parte.componente.nombre}" />
                        </p:column>

                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
