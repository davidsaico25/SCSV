<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">

                <p:button outcome="registrarClienteNatural" value="Nuevo Cliente" icon="ui-icon-calculator"/>

                <h:form>

                    <p:dataTable var="clienteNatural" value="#{clienteNaturalBean.listClienteNatural}" widgetVar="clienteNaturalTable"
                                 emptyMessage="Ningun cliente encontrado con el criterio dado" filteredValue="#{clienteNaturalBean.listFiltradoClienteNatural}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column filterBy="#{clienteNatural.location.codLocation}" headerText="DNI">
                            <h:outputText value="#{clienteNatural.location.codLocation}" />
                        </p:column>

                        <p:column filterBy="#{clienteNatural.location.nombre}" headerText="Nombre" filterMatchMode="contains">
                            <h:outputText value="#{clienteNatural.location.nombre}" />
                        </p:column>

                        <p:column filterBy="#{clienteNatural.location.apellidoPaterno}" headerText="Apellido Paterno" filterMatchMode="contains">
                            <h:outputText value="#{clienteNatural.location.apellidoPaterno}" />
                        </p:column>

                        <p:column headerText="Apellido Materno">
                            <h:outputText value="#{clienteNatural.location.apellidoMaterno}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{clienteNatural.location.email}"/>
                        </p:column>

                        <p:column headerText="Celular">
                            <h:outputText value="#{clienteNatural.location.celular}"/>
                        </p:column>

                        <p:column headerText="Celular">
                            <h:outputText value="#{clienteNatural.location.telefono}"/>
                        </p:column>

                        <p:column filterBy="#{clienteNatural.direccion.distrito.provincia.departamento.nombreDepartamento}" headerText="Perfil" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('clienteNaturalTable').filter()" effect="fold">
                                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ubigeoBean.listDepartamento}" var="departamento" itemValue="#{departamento.nombreDepartamento}" itemLabel="#{departamento.nombreDepartamento}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{clienteNatural.direccion.distrito.provincia.departamento.nombreDepartamento}" />
                        </p:column>

                    </p:dataTable>

                    <p:separator/>

                    <p:dataTable var="empresa" value="#{empresaBean.listEmpresa}" widgetVar="empresaTable"
                                 emptyMessage="Ningun cliente encontrado con el criterio dado" filteredValue="#{empresaBean.listFiltradoEmpresa}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column filterBy="#{empresa.location.codLocation}" headerText="RUC">
                            <h:outputText value="#{empresa.location.codLocation}" />
                        </p:column>

                        <p:column filterBy="#{empresa.location.nombre}" headerText="Nombre" filterMatchMode="contains">
                            <h:outputText value="#{empresa.location.nombre}" />
                        </p:column>

                        <p:column headerText="Pagina Web">
                            <h:outputText value="#{empresa.paginaWeb}"/>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
