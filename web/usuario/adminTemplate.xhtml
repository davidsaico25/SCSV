<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">

                <h:form>

                    <p:menubar>

                        <p:submenu label="Cliente">
                            <p:menuitem value="Administrar" outcome="verCliente" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>

                        <p:submenu label="Certificado">
                            <p:menuitem value="Gestionar" outcome="verCertificado" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Asignar" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>

                        <p:submenu label="Trabajador">
                            <p:menuitem value="Consultar" outcome="verTrabajador" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Registrar" outcome="registrarTrabajador" icon="ui-icon-disk" />
                        </p:submenu>

                        <p:submenu label="Producto">
                            <p:menuitem value="Consultar" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Gestionar Producto" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>

                        <p:submenu label="Repuesto">
                            <p:menuitem value="Consultar" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>

                        <p:submenu label="Servicio">
                            <p:menuitem value="Consultar" outcome="ConsultaIncidencia" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Registrar" outcome="registrarServicio" icon="ui-icon-disk" />
                            <p:menuitem value="Asignar" outcome="asignarServicio" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Cierre Servicio" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Devolucion Partes" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>

                        <p:submenu label="Servicio">
                            <p:menuitem value="SRMS" icon="ui-icon-disk" />
                            <p:menuitem value="Acta de Servicio" icon="ui-icon-disk" />
                            <p:menuitem value="por Fecha" icon="ui-icon-disk" />
                        </p:submenu>

                        <f:facet name="options">
                            <h:outputText value="Usuario: #{loginBean.usuario == null ? 'AnÃ³nimo' : loginBean.usuario.username}" style="margin-right: 10px"/>
                            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout()}"/>
                        </f:facet>

                    </p:menubar>

                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
